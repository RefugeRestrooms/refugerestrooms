  pages:
    signs:
      title: 'डाउनलोड करने योग्य रेस्टरूम साइन्स'
      intro: 'अगर आपके पास अपनी इमारत या व्यापार में सार्वजनिक विश्राम कक्ष है जो लिंग-तटस्थ है, तो लोगों को बताएं। आप (और / या भवन मालिक / प्रबंधन) इसे डेटाबेस में जोड़ सकते हैं, और लोगों को यह जानने के लिए नीचे दिए गए संकेतों में से एक पोस्ट कर सकते हैं कि आप सभी के लिए सुरक्षित पहुंच का समर्थन करते हैं। दोनों संकेत प्रिंट करने योग्य पीडीएफ फाइलें हैं। '
      head-accessible: 'सुलभ रेस्टरूम'
      head-non-accessible: 'गैर-सुलभ रेस्टरूम'
      download: 'पीडीएफ डाउनलोड करें'
