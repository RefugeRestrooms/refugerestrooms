  about:
    title: 'रेफ्यूज के बारे में'
    p1header: 'रेफ्यूज रेस्टरूम क्या हैं ?'
    p1:
      first: 'रेफ्यूज रेस्टरूम एक वेब एप्लिकेशन है जो ट्रांसजेंडर, इंटरसेक्स और लिंग गैर-अनुरूप व्यक्तियों के लिए सुरक्षित रेस्टरूम पहुंच प्रदान करना चाहता है। उपयोगकर्ता खोज स्थान के निकटता के अनुसार रेस्टरूम की खोज कर सकते हैं, नई रेस्टरूम लिस्टिंग जोड़ सकते हैं, साथ ही टिप्पणी और मौजूदा लिस्टिंग को रेट कर सकते हैं।'
      second: 'हम ट्रांस का नेतृत्व कर रहे हैं और न केवल मौजूदा सुरक्षित रेस्टरूम एक्सेस ढूंढने पर केंद्रित समुदाय बनाने की तलाश में हैं, बल्कि ट्रांसजेंडर, इंटरसेक्स और लिंग की गैर-अनुरूप लोगों की सुरक्षा के लिए भी वकालत करते हैं।'
    p2header: 'आपको यह सब डेटा कहां मिला?'
    p2: 'पहले 4500 प्रविष्टियां के लिए पुराने Safe2Pee डेटाबेस का धन्यवाद हैं। हमारे बाकी डेटाबेस हमारे उपयोगकर्ताओं द्वारा उत्पन्न होता है। यदि आप लिंग तटस्थ या सुरक्षित विश्राम कक्ष के बारे में जानते हैं, तो कृपया इसे हमारे डेटाबेस में जोड़ें! '
    p3header: 'आपने नाम रिफ्यूज क्यों चुना?'
    p3: 'हम दृढ़ता से मानते हैं कि हर किसी को सुरक्षा में रेस्टरूम का उपयोग करने का अधिकार है और हम चाहते थे कि हमारे आवेदन के नाम एक ही गरिमा हो, जिसे हम अपने उपयोगकर्ताओं को देना चाहते हैं। सरलतापूर्वक, हम आपके ज़रूरत के समय में शरण की जगह प्रदान करने की उम्मीद करते हैं। '
    p4header: "वैसे भी रेस्टरूम के बारे में ऐसे बड़ी बात क्या हैं और हमें इस संसाधन की आवश्यकता क्यों है?"
    p4: "सबसे बड़े युद्धक्षेत्रों में से एक हैं जिस पर ट्रांसजेंडर अधिकारों की लड़ाई प्रतिदिन हो रही है, वो रेस्टरूम्स हैं। ऐसा लगता है कि हर दूसरे सप्ताह एक ट्रांसजेंडर व्यक्ति को राष्ट्रीय समाचार कहानी का केंद्र बनाया जाता है क्योंकि उन्होंने उस लिंग को सौंपा गया रेस्टरूम का उपयोग किया जो वे पहचानते हैं जाहिर है, हम मानते हैं कि प्रत्येक ट्रांसजेंडर व्यक्ति को अपने इच्छित रेस्टरूम का उपयोग करने का अधिकार होना चाहिए। हालांकि, हम यह भी महसूस करते हैं कि हाल के वर्षों में रेस्टरूम उपयोग के संबंध में विधायी जीत के बावजूद, कई ट्रांसजेंडर व्यक्तियों को अभी भी रेस्टरूम्स उपयोग करने के लिए मौखिक और शारीरिक उत्पीड़न का सामना करना पड़ता है। किसी को भी इसका सामना न करना पड़े - इसीलिए  हमने रिफ्यूज बनाया है। "
    p5header: 'हम सहायता करने के लिए क्या कर सकते हैं?'
    p5:
      first:  "<strong> पहला: </ strong> लिस्टिंग जोड़ें। डेटाबेस उतना ही बड़ा है जितना आप इसे बनाते हैं। अधिक लिस्टिंग, अधिक व्यापक और मूल्यवान संसाधन हो सकता है।"
      second: "<strong> दूसरा: </ strong> हमारे बारें में अवगत कराये। ट्वीट। फेसबुक। टंबलर ब्लॉग। जो कुछ भी आप करते हैं, ऐसा करें कि लोग इस संसाधन के बारे में जानें।"
      third:  "<strong> तीसरा: </ strong> यदि आप कोड करना जानते हैं, तो गिटहब (github) पर जाएं और हमें बग के बारे में बताएं, सुधार का सुझाव दें, या यहां तक ​​कि थोड़ा सा कोड भी योगदान दें और परियोजना की सहायता करें। रिफ्यूज खुला स्रोत है और हम आपके बिना यह नहीं कर सकते हैं। "
      fourth: "<strong> चौथा: </ strong> दान करें। आने वाली फंडिंग अभियान के लिए अपनी आंखों को खुला रखे। व्यवस्था को चालू रखने के लिए हमे कुछ तकनीकों के प्रयोग के लिए धनराशि की आवशयकता हैं , उसके साथ-साथ हमारे शानदार डिजाइनरों और इंजीनियरों को थोड़ी सी धनराशि का भुगतान करे उनकी कड़ी और अथक म्हणत के लिए । वे इस सेवा को आपके पास लाने के लिए स्वतंत्र रूप से काम कर रहे हैं और हम नहीं चाहते कि कोई भी मुफ्त में काम करे। अधिकांश कोर टीम इस समय ट्रांसजेंडर और बेरोजगार हैं। "
    p6header: "मेरा व्यवसाय या संगठन क्यों सूचीबद्ध है?"
    p6:
      text: "हमारे %{business_faq_variable} पर और जानें!"
      business_faq: "व्यवसाय पूछे जाने वाले प्रश्न"
    contribute: 'हमें फोर्क करें और गिटहब पर योगदान दें!'
