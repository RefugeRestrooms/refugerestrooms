  business_info:
    title: "रेफ्यूज रेस्टरूम व्यापार जानकारी"
    p1header: "1) रेफ्यूज रेस्टरूम क्या हैं ?"
    p1:
      text: "रेफ्यूज रेस्टरूम एक वेब एप्लिकेशन है जो ट्रांसजेंडर, इंटरसेक्स और लिंग गैर-अनुरूप व्यक्तियों के लिए सुरक्षित रेस्टरूम पहुंच प्रदान करना चाहता है। हमारे %{about_page_variable} पर हमारे बारे में और पढ़ें।"
      about_page: "पृष्ठ"
    p2header: "2)इस सूची पर मेरी सुविधा कैसे मिली?"
    p2: "किसी ने आपके रेस्टरूम का इस्तेमाल किया और संसाधन के रूप में अपना स्थान जमा करना चाहता था। हमारा सभी डेटा उपयोगकर्ता द्वारा सबमिट किया गया है।"
    p3header: "3) मैं एक अच्छा मेजबान कैसे हो सकता हूं?"
    p3: "पूछने के लिए धन्यवाद! आगंतुकों को तुरंत एक त्वरित स्टॉप करने और अपने रास्ते पर रहने की उम्मीद रहती  है, और किसी भी अन्य आगंतुक की तरह, संभावित रूप से आपके व्यापार या स्थान का समर्थन करते समय हम वहां रहते हैं। दोस्ताना कर्मचारी और अच्छे अनुभव आपकी जगह/व्यापार के लिए हमारे रवीएस भाग में अच्छे रेविएवस और रेटिंग्स लाने में काफी लम्बे समय तक  मददगार होगा साथ ही आपकी जगह के लिए हमारा प्यार बढ़ाने में मदद करेगा (नीचे उस पर अधिक!)"
    p4header: "4) सुरक्षित रेस्टरूम क्यों एक मुद्दा हैं?"
    p4:
      first: "रेस्टरूम का उपयोग करना एक दैनिक गतिविधि है जो हमारे समुदाय के सदस्यों के लिए नेविगेट करना मुश्किल कर सकती हैं - खासकर जब उनके दैनिक दिनचर्या के बाहर के क्षेत्रों का दौरा करने जाते हैं । यही वह समय होता हैं जहां हमारी मानचित्रण परियोजना काम आती है।"
      second: "<a href='http://www.ustranssurvey.org/'> यूएस ट्रांस सर्वे </a> के अनुसार:"
      list1: "59% उत्तरदाताओं ने टकराव के डर के से रेस्टरूम का उपयोग करने से परहेज किया"
      list2: "रेस्टरूम का उपयोग करने से बचने के लिए 31% खाने या पीने से परहेज़ करते हैं "
      list3: "24% उत्तरदाता पर रेस्टरूम में उनकी मौजूदगी पर सवाल उठाये गए"
      list4: "12% को एक रेस्टरूम में परेशान, हमला, या यौन उत्पीड़न से गुजरना पड़ा"
      list5: "9% को रेस्टरूम एक्सेस से वंचित कर दिया गया था"
      list6: "बाथरूम उपयोग से बचने से 8% ने गुर्दे की समस्या या मूत्र पथ संक्रमण से पीड़ित होने का दावा किया  "
    p5header: "5) समीक्षा का मतलब क्या है?"
    p5: "समीक्षा आगंतुकों को स्थान के बारे में एक-दूसरे के साथ अनुभव साझा करने में मदद करती है। हम आगंतुकों के मानचित्र पर प्रत्येक स्थान के बारे में अधिक से अधिक जानकारी साझा करने के लिए प्रोत्साहित करते हैं।"
    p6header: "6) मैं अपनी लिस्टिंग कैसे हटा सकता हूं?"
    p6: "हमें उम्मीद है कि आप अपनी लिस्टिंग रखने पर विचार करेंगे; इसका मतलब लोगों के स्वास्थ्य और कल्याण के लिए बहुत मायने रख सकता है। हालांकि, अगर आप सूचीबद्ध नहीं होंगे, तो हटाने के अनुरोध के लिए हमारे संपर्क फ़ॉर्म का उपयोग करें और हमारे स्वयंसेवक इस पर काम करेंगे जैसे ही हम कर सकते हैं (यह एक ओपन सोर्स प्रोजेक्ट है इसलिए सभी काम स्वयंसेवकों द्वारा किया जाता है)।"
