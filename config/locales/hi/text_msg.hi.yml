     text:
        title: 'पाठ द्वारा निकटतम रेस्टरूम प्राप्त करें'
        intro: 'अगर आपको अभी निकटतम सुरक्षित रेस्टरूम में जाना है <em> अभी अभी </ em>, तो आप इसे किसी भी फोन पर टेक्स्ट द्वारा प्राप्त कर सकते हैं जिसमें एसएमएस है।'
        instructions: 'अपना स्थान इस नंबर पर  टेक्स्ट करें +1 (415) 367-3288'
        tip: "सबसे सटीक परिणामों के लिए, सड़क का पता, शहर, राज्य और देश शामिल करें। आपको तुरंत स्थान का नाम और पता मिलेगा!"
