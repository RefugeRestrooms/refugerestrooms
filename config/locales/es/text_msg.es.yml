     text:
        title: 'Recibir un mensaje de texto con la dirección del baño más cercano'
        intro: 'Si necesitas llegar al baño seguro más cercano <em>ahora mismo</em>, puedes recibirlo por mensaje de texto en cualquier teléfono con SMS.'
        instructions: 'Envía tu ubicación +1 (415) 367-3288'
        tip: "Para obtener los resultados más precisos incluya la dirección de la calle, la ciudad, el estado y el país. ¡Obtendrá una ubicación con nombre y dirección inmediatamente!"
