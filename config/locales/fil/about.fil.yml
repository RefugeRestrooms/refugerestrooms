  about:
    title: 'Ang tungkol sa REFUGE'
    p1header: 'Ano ba ang REFUGE restrooms?'
    p1:
      first: 'Ang Refuge Restrooms ay isang aplikasyon sa web na naghahatid ng ligtas na akses sa pahingaan o restroom para sa mga transgender, intersex, at ibang kasarian ng indibidwal. Ang mga gumagamit ay pwedeng makapaghanap ng mga pahingaan o restroom na maaaring mahanap sa pinakamalapit na lokasyon, magdagdag ng bagong listahan ng mga pahingaan o restroom, o di kaya magbigay ng mga komento at grado sa kasalukuyang nasa listahan.'
      second: 'Kami ay nagbibigay daan at naghahangad na makapaglikha ng isang kumunidad na hindi lamang nakaabang sa paghahanap ng kasalukuyang ligtas na akses sa mga pahingaan,kundi kalakip na rin ang pagtataguyod sa mga transgender, intersex, at ang kaligtasan na iba pang kasarian.'
    p2header: 'Saan mo ba nakuha ang lahat ng mga datus na ito?'
    p2: 'Ang unang 4500 na mga papasok ay bilang pasasalamat sa dating Safe2Pee na database. Ang ibang database namin ay nilikha mula sa aming mga gumagamit. Kapag may alam ka na para sa nyutral na kasarian o ligtas na pahingaan, kami ay nakikiusap na idagdag ito sa aming database!'
    p3header: 'Bakit mo pinili ang pangalang REFUGE?'
    p3: 'Matatag ang aming paniniwala na ang lahat ay mayroong karapatan na gumamit ng pahingaan nang ligtas at gusto namin na ang pangalan ng aming aplikasyon ay magkaroon ng dignidad kapareha sa binibigay namin sa aming mga kustomer. Sa madaling salita, kami ay umaasa na makapagbigay ng tamang lugar sa oras ng inyong pangangailangan.'
    p4header: "Ano ba ang malaking importansiya tungkol sa restrooms/pahingaan sa kahit anu at bakit natin kailangan ang ganitong impormasyon?"
    p4: "Isa sa pinakamalaking isyu tungkol sa paglaban ng karapatan para sa karapatan ng mga transgender ay ang pagkakaroon ng sariling mga pahingaan o restroom. Tila ba na bawat linggo ang transgender ay nasa sentro ng balita sa nasyonal dahil sa paggamit ng pahingaan o restroom na nakatalaga sa tamang pagkakakilanlan o gender. Kaya naman, tayo ay naniniwala na bawat transgender na tao ay mayroong karapatan na gumamit ng pahingaan o restroom kung gustuhin man nila. Gayunpaman, ating napagtanto na sa kabila ng tagumpay sa batas ngayong taon ng tungkol sa paggamit ng pahingaan o restroom, ay marami paring indibidwal na mga transgender ang nakararanas ng berbal at pisikal na pang-aabuso nangdahil lamang sa pahingaan o restroom. Walang nakakapagpahayag nito - at dahil diyan ginawa namin itong REFUGE."
    p5header: 'Anu ang pwede nating gawin para makatulong?'
    p5:
      first: "<strong>First:</strong> Magdagdag ng mga listahan. Ang database ay maging kasing laki kapag ginawa mo ito. Kapag maraming mga nasa listahan, ay mas magiging komprehensibo at mas magkakaroon ng balyu ang pamamaraang ito."
      second: "<strong>Secondly:</strong> Ikalat ang mga salita. Tweet. Facebook. Blog. kahit anong gustuhin mo, gawin mo. Ipaalam mo sa lahat ng tao ang tungkol sa pamamaraang ito."
      third: "<strong>Thirdly:</strong> Kung alam mo kun paano mag-code, bumisita sa GitHub at ipaalam sa amin ang tungkol sa bug, magmungkahi ng mga pagpapahusay, o kaya mag-ambag ng kunting code at tumulong sa proyektong ito. Ang REFUGE ay isang open source at hindi namin ito magagawa kun wala kayo."
      fourth: "<strong>Fourthly: </strong> Mag-ambag. Maging mapagmatyag sa darating na pangangalap ng pondo mula sa mga tao para makapaglikha ng pondo sa iilang teknolohiya na kinakailangan gamitin pati narin ang pagbayad sa mga taga-desinyo at mga inhinyero kahit sa maliit na halaga para sa kanilang sipag at walang pagud na paggawa. Sila ay nagtratrabaho ng walang bayad para makapaghatid ng serbisyo sa inyo at hindi namin gusto na magtratrabaho ang sinuman ng libre. Karamihan sa aming grupo ay transgender at mga walang trabaho sa ngayon."
